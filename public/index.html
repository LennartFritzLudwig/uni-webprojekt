<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Webprojekt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>CO²-Footprint</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Über uns</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h2>CO²-Emissionsdaten</h2>
            <label for="input-country">Land:</label>
            <input type="text" id="input-country" placeholder="Land filtern...">
        
            <label for="input-company">Unternehmen:</label>
            <input type="text" id="input-company" placeholder="Unternehmen filtern...">
        
            <table id="emissions-table">
              <thead>
                  <tr>
                      <th>Land</th>
                      <th>Unternehmen</th>
                      <th>CO²-Emissionen (kt)</th>
                      <th>Jahr</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Deutschland</td>
                      <td>Firma A</td>
                      <td>500</td>
                      <td>2023</td>
                  </tr>
                  <tr>
                      <td>USA</td>
                      <td>Company B</td>
                      <td>1200</td>
                      <td>2023</td>
                  </tr>
                  <!-- Weitere Datenzeilen hier einfügen -->
              </tbody>
          </table>
        </section>
    </main>
    <footer>
        <p>&copy; Footprint GmbH. Alle Rechte vorbehalten.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
